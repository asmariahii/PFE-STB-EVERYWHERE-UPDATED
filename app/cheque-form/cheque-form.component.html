<!-- Body -->
<body style="background-color: #003d86">
    <!-- Google Tag Manager (noscript)-->
    <noscript>
       <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WKV3GT5" height="0" width="0" style="display: none; visibility: hidden;"></iframe>
    </noscript>
    <!-- Page loading spinner -->
    
    <!-- Page wrapper for sticky footer -->
    <!-- Wraps everything except footer to push footer to the bottom of the page if there is little content -->
    <main class="page-wrapper" style="background-color: #003d86;">
       <!-- Navbar -->
       <!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page -->
      
       <section class="container pt-5">
      <div class="row">


        <!-- Sidebar (User info + Account menu) -->
        <aside class="col-lg-3 col-md-4 border-end pb-5 mt-n5">
          <div class="position-sticky top-0">
            <div class="text-center pt-5">
              <div class="d-table position-relative mx-auto mt-2 mt-lg-4 pt-5 mb-3">
                <img src="assets/img/avatar/18.jpg" class="d-block rounded-circle" width="120" alt="John Doe">
                <button type="button" class="btn btn-icon btn-light bg-white btn-sm border rounded-circle shadow-sm position-absolute bottom-0 end-0 mt-4" data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Change picture">
                  <i class="bx bx-refresh"></i>
                </button>
              </div>
              <h2 class="h5 mb-1">John Doe</h2>
              <p class="mb-3 pb-3">jonny@email.com</p>
              <button type="button" class="btn btn-secondary w-100 d-md-none mt-n2 mb-3 collapsed" data-bs-toggle="collapse" data-bs-target="#account-menu" aria-expanded="false">
                <i class="bx bxs-user-detail fs-xl me-2"></i>
                Account menu
                <i class="bx bx-chevron-down fs-lg ms-1"></i>
              </button>
              <div id="account-menu" class="list-group list-group-flush d-md-block collapse" style="">
                <a routerLink="/account" routerLinkActive="" class="list-group-item list-group-item-action d-flex align-items-center ">
                    <i class="" ></i>
                    Consultation compte
                  </a>

                  <a href="account-security.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class=""></i>
                    Compte TF Bank
                  </a>
                  <a href="account-notifications.html" class="list-group-item list-group-item-action d-flex align-items-center active">
                    <i class=""></i>
                    Demande chéquier
                  </a>
                  <a href="account-messages.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class=""></i>
                    Demande Wallet
                  </a>
                  <a routerLink="/cartes"routerLinkActive="" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class=""></i>
                    Mes Cartes
                  </a>
                  <a routerLink="/CardForm"routerLinkActive="" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class=""></i>
                    Demande d'une carte bancaire
                  </a>
                  <a href="account-collections.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class=""></i>
                    Fiche KYC
                  </a>
                  <a routerLink="/edit" routerLinkActive="" id="btn" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="" ></i>
                    Account details
                  </a>
                  <a href="account-signin.html" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bx bx-log-out fs-xl opacity-60 me-2"></i>
                    Sign Out
                    
                  </a>
              </div>
            </div>
          </div>
        </aside>
         <!-- Account details -->
         <div class="col-md-8 offset-lg-1 pb-5 mb-2 mb-lg-4 pt-md-5 mt-n3 mt-md-0">
            <div class="ps-md-3 ps-lg-0 mt-md-2 py-md-4">
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <h2>Demande de chéquier</h2>
                  
                    <label>
                      Nom :
                      <input type="text" name="nom" ngModel required>
                    </label>
                  
                    <label>
                      Prénom :
                      <input type="text" name="prenom" ngModel required>
                    </label>
                  
                    <label>
                      Adresse :
                      <input type="text" name="adresse" ngModel required>
                    </label>
                  
                    <label>
                      Nombre de chéquiers :
                      <select name="nombreChequiers" ngModel required>
                        <option value="" disabled selected>Choisissez le nombre de chéquiers</option>
                        <option *ngFor="let n of nombreChequiersOptions" [value]="n">{{ n }}</option>
                      </select>
                    </label>
                  
                    <button type="submit">Envoyer</button>
                  </form>
                  
              

                                          






                                           
                                       


                                   

                    



                   



            </div>
        </div>
    </div>
</section>
